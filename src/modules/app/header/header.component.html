<header>
    <div class="logo">
        <img src="/assets/images/logo.png" alt="Mu Online Logo" />
    </div>
    <div class="login">
        <ng-container *ngIf="isLoggedIn; else loginForm">
            <xweb-user-panel></xweb-user-panel>
        </ng-container>
        <ng-template #loginForm>
            <xweb-login></xweb-login>
        </ng-template>
    </div>
</header>
