<table class="rankings characters">
    <colgroup>
        <col style="width: 20px;" />
        <col style="width: 150px;" />
        <col style="width: 100px;" />
        <col style="width: 90px;" />
        <col style="width: 150px;" />
        <col style="width: 130px;" />
    </colgroup>
    <thead>
        <tr>
            <th class="center">#</th>
            <th>Name</th>
            <th>Class</th>
            <th class="center">
                <a href="#/rankings/characters/sort" class="highlight">Honor</a>
            </th>
            <th class="center">
                <a href="#/rankings/characters/sort" class="highlight">Lvl</a>
                <i class="separator">|</i>
                <a href="#/rankings/characters/sort" class="highlight">Res</a>
                <i class="separator">|</i>
                <a href="#/rankings/characters/sort" class="highlight">GRes</a>
            </th>
            <th class="right">Location</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let character of characters; let index = index">
            <td class="center">{{index + 1}}</td>
            <td>
                <xweb-status [type]="character.Online ? 'online' : 'offline'"></xweb-status>
                <a [routerLink]="['/character', character.Name]">{{character.Name}}</a>
            </td>
            <td>
                <img [src]="character.Class" alt="Blade Master" />
            </td>
            <td class="center">{{character.Honor}}</td>
            <td class="center">{{character.cLevel}} | {{character.Resets}} | {{character.GrandResets}}</td>
            <td class="right">{{character.Map}}</td>
        </tr>
    </tbody>
</table>
